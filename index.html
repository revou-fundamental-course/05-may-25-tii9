<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>JalanS</title>
        <link rel="stylesheet" href="./css/style.css" />
    </head>

    <body>
        <nav id="navbar">
            <div>
                <a href="#" id="nav-title">JalanS</a>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#packages">Our Package</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </div>
        </nav>

        <div class="slideshow-container">
            <div class="slideshow-content">
                <h1>Explore the World</h1>
                <div>
                    <input
                        type="text"
                        name="search"
                        id="search"
                        autocomplete="off"
                        placeholder="Search destinations"
                    />
                    <button>Search</button>
                </div>
            </div>
            <div class="mySlides fade">
                <img src="./assets/slide-1.jpg" />
            </div>

            <div class="mySlides fade">
                <img src="./assets/slide-2.jpg" />
            </div>

            <div class="mySlides fade">
                <img src="./assets/slide-3.jpg" />
            </div>
        </div>

        <div class="popular">
            <h1>Popular Destinations</h1>
            <div class="card-container">
                <div class="card">
                    <img src="./assets/populer-1.jpg" alt="popular-1" />
                    <h3>Bali - Indonesia</h3>
                    <button>Book Now</button>
                </div>
                <div class="card">
                    <img src="./assets/populer-2.jpg" alt="popular-2" />
                    <h3>Kyoto - Japan</h3>
                    <button>Book Now</button>
                </div>
                <div class="card">
                    <img src="./assets/populer-3.jpg" alt="popular-3" />
                    <h3>Paris - France</h3>
                    <button>Book Now</button>
                </div>
                <div class="card">
                    <img src="./assets/populer-4.jpg" alt="popular-4" />
                    <h3>Santorini - Greek</h3>
                    <button>Book Now</button>
                </div>
            </div>
        </div>

        <script src="./js/script.js"></script>
    </body>
</html>
